{% extends 'app/base.html' %}
{% load static %}
{% block title %}Change Password{% endblock title %}

{% block main_content %}
<div class="container change-password-container">
    
    <!-- Welcome Header -->
    <div class="row mb-3">
        <h3 class="welcome-heading">Welcome {{ request.user.username|capfirst }}</h3>
    </div>

    <div class="row">

        <!-- Sidebar -->
        <div class="col-sm-2 border-end sidebar-container">
            <ul class="list-unstyled">
                <li class="d-grid">
                    <a href="{% url 'profile' %}" class="btn btn-primary sidebar-btn">Change Password Done</a>
                </li>
            </ul>
        </div>

        <!-- Success Message -->
        <div class="col-sm-9 offset-sm-1 text-center success-container">
            <h3 class="success-heading">Password Changed Successfully!</h3>

            <div class="success-animation">
                <iframe 
                    src="https://giphy.com/embed/ibolLe3mOqHE3PQTtk"
                    class="success-iframe"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

</div>
{% endblock main_content %}
